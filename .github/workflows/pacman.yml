name: Generate Pac-Man Contribution Graph

# run daily and allow manual trigger
on:
  schedule:
    - cron: "0 0 * * *"   # once per day (UTC)
  workflow_dispatch:

permissions:
  contents: write   # needed so the action can push files to the output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Generate pacman contribution graph SVG(s)
      - name: Generate pacman-contribution-graph (SVG only)
        uses: abozanona/pacman-contribution-graph@main
        with:
          # action will read github.repository_owner automatically,
          # but explicitly set it for clarity
          github_user_name: ${{ github.repository_owner }}
          # output files path inside workspace (the action will place artifacts here)
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg

      # Show dist contents (for debugging)
      - name: List generated files
        run: ls -la dist || true

      # Push generated files to the `output` branch under /output folder
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
